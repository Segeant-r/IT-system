{% extends 'base.html' %}
{% block content %}
<h3>Assets</h3>
<form method="post" action="{{ url_for('assets_add') }}" class="row g-2 mb-3">
  <div class="col-md-2"><input class="form-control" name="tag" placeholder="Asset Tag (unique)" required></div>
  <div class="col-md-2"><input class="form-control" name="name" placeholder="Name (e.g., Dell Latitude)" required></div>
  <div class="col-md-2"><input class="form-control" name="category" placeholder="Category (Laptop/Desktop/Phone)" required></div>
  <div class="col-md-2"><input class="form-control" name="serial_number" placeholder="Serial No."></div>
  <div class="col-md-2"><input class="form-control" type="date" name="purchase_date"></div>
  <div class="col-md-2"><input class="form-control" type="number" step="0.01" name="purchase_cost" placeholder="Cost"></div>
  <div class="col-md-3"><input class="form-control mt-2" name="vendor" placeholder="Vendor"></div>
  <div class="col-md-5"><input class="form-control mt-2" name="notes" placeholder="Notes"></div>
  <div class="col-md-2"><select class="form-select mt-2" name="condition"><option>Good</option><option>Fair</option><option>Poor</option><option>Unusable</option></select></div>
  <div class="col-md-2"><button class="btn btn-primary w-100 mt-2">Add Asset</button></div>
</form>

<table class="table table-hover">
  <thead><tr><th>Tag</th><th>Name</th><th>Category</th><th>Serial</th><th>Condition</th><th>Cost</th><th></th></tr></thead>
  <tbody>
    {% for a in assets %}
    <tr>
      <td>{{ a.tag }}</td><td>{{ a.name }}</td><td>{{ a.category }}</td><td>{{ a.serial_number or '-' }}</td>
      <td>{{ a.condition }}</td><td>{{ a.purchase_cost or 0 }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="{{ url_for('asset_view', asset_id=a.id) }}">Open</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
